<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmRaN's_Writing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.05);
    }

    .pdf-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border-radius: 0;
      overflow: hidden;
      background: #fff;
    }

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #fff;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      display: none;
    }

    .file-input {
      display: none;
    }

    input[type="file"] {
      display: none;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .container:hover .controls {
      opacity: 1;
    }

    .control-btn {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .control-btn:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .file-input {
        top: 10px;
        right: 10px;
      }
      
      .upload-btn {
        padding: 10px 16px;
        font-size: 12px;
      }
      
      .controls {
        bottom: 10px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: calc(100vw - 20px);
      }
      
      .control-btn {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pdf-wrapper">
      <embed 
        class="pdf-frame" 
        id="pdf-embed"
        src="Silence_emran.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH" 
        type="application/pdf"
      >
    </div>

    <div class="controls">
      <button class="control-btn" onclick="toggleFullscreen()">üîç Fullscreen</button>
      <button class="control-btn" onclick="downloadPDF()">‚¨áÔ∏è Download</button>
    </div>
  </div>

  <script>
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log('Error attempting to enable fullscreen:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function downloadPDF() {
      const a = document.createElement('a');
      a.href = 'netaSilence_emran.pdf';
      a.download = 'Silence_emran.pdf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F11') {
        e.preventDefault();
        toggleFullscreen();
      }
    });
  </script>
</body>
</html>
